<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libs/all.css">
    <link rel="stylesheet" href="../libs/bootstrap.css">
    <link rel="stylesheet" href="../styles/css/register.css">
    <title>Document</title>
</head>


<body>





    <!--===================================================================================================
     navbar  -->

    <div id="navbar" class="container-fluid">
        <div class="row">
            <div class="col">
                <nav id="navbar" class="navbar navbar-expand-lg ">
                    <a class="navbar-brand shadow-lg " href="index.html">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item active">
                                <a class="nav-link shadow-lg" href="index.html">Home <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shadow-lg" href="search.html">Search</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!--=============================================================================================
       header  -->

    <div class="container" >
       
        <div class="row justify-content-center">
            <div class="col-lg-9 col-sm-10">
                <form class="mt-5" id="mainform">
                    <div id="formcontainer" class="container shadow-lg">
                        <div class="form-row justify-content-center">
                            <div class="col-10 col-md-6 text-center text-white mb-4">
                                <h1 class="display-2 text-dark">Sign Up</h1>
                            </div>
                        </div>
                        <div class="form-row  justify-content-center mb-3">
                            <div class="col-md-5 col-lg-4  form-group">
                                <input type="text" name="vorname" class="form-control" placeholder="vorname" >
                
                            </div>
                            <div class="col-md-5 col-lg-4  form-group">
                                <input type="text" name="nachname" class="form-control" placeholder="nachname" >
                               
                            </div>
                        </div>



                        <div class="form-row  justify-content-center mb-3">
                            <div class="col-md-10 col-lg-8 form-group">
                                <input type="email" class="form-control" name="email" placeholder="email">
                               
                            </div>
                        </div>

                        <div class="form-row  justify-content-center mb-3">
                            <div class="col-md-10 col-lg-8 form-group">
                                <input type="text" class="form-control" name="telefonnummer" placeholder="telefonnummer">
                               
                            </div>
                        </div>


                        <div class="form-row  justify-content-center mb-3">
                            <div class="col-md-10 col-lg-8 form-group">
                                <input type="password" name="password" id="password01" class="form-control" placeholder="password" >
                                
                            </div>
                        </div>

                        <div class="form-row  justify-content-center mb-3">
                            <div class="col-md-10 col-lg-8 form-group">
                                <input type="password" name="password2" class="form-control" placeholder="repeat password" >
                               
                            </div>
                        </div>

                        <div class="form-row  justify-content-center mb-3">
                            <div class="col-md-7 col-lg-6 form-group">
                                <input type="text" name="strasse" class="form-control" placeholder="strasse" >
                               
                            </div>
                            <div class="col-md-3 col-lg-2 form-group">
                                <input type="text" name="hausnummer" class="form-control" placeholder="hausnummer" >
                                
                            </div>
                        </div>

                        <div class="form-row  justify-content-center mb-3">
                            <div class="col-md-3 col-lg-2 form-group">
                                <input type="text" name="plz" class="form-control" placeholder="plz" >
                                
                            </div>
                            <div class="col-md-7 col-lg-6 form-group">
                                <input type="text" name="ort" class="form-control" placeholder="ort" >
                                
                            </div>
                        </div>


                        <div class="form-row  justify-content-center mb-3">
                            <div class="col-md-10 col-lg-8 form-group">
                                <select class="custom-select" name="land" >
                                    <option selected disabled value="">your country </option>
                                    <option> jordan </option>
                                    <option>deutschland</option>
                                    <option>englnad</option>
                                </select>
                                
                            </div>
                        </div>

                        <div class="form-row  justify-content-center mb-3">
                            <div class="col-md-10 col-lg-8 form-group">
                                <input type="date" class="form-control" name="date" value="2000-01-01"
                                    >
                                
                            </div>
                        </div>

                        <div class="form-row justify-content-center mb-3">
                           
                            <div class="col-md-10 col-lg-8 form-group">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="anrede" value="Herr" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Herr</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="anrede" value="Frau" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Frau</label>
                                  </div>
                                
                            </div>
                            
                        </div>




                        <div class="form-row form-group justify-content-center mb-3">
                            <div class="col-md-10 col-lg-8 text-center">
                                <button class="btn btn-lg btn-outline-success" type="submit">Submit form</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>




    <!--==================================================================================================
     javascript -->


     <script src="../libs/jquery-3.4.1.js"></script>
     <script src="../libs/jquery.validate.js"></script>
     <script src="../libs/bootstrap.js"></script>
     <script src="../scripts/register.js"></script>
</body>

</html>
